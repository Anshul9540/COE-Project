<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <img src="anshul.jpg" alt="Logo" class="logo" height="80px" width="85px">
    <center><h1> Contact Us form </h1></center>
    <form action=""> 
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>This is </p>
        </div>


        <div class="mainContainer">

            <label for="name">Your Name</label>
            <input type="text" placeholder="Enter your Name" name="name" required>


            <label for="dob">Your DOB</label>
            <input type="text" placeholder="Enter date of birth" name="dob" required>

            <br><br>
            <label for="city">Your City</label>
            <input type="text" placeholder="Enter your city" name="city" required>
            

            <label for="address">Your Address</label>
            <input type="text" placeholder="Enter your address" name="address" required>

            <br><br>
            <label for="email">Your Email</label>
            <input type="text" placeholder="Enter your emailaddres" name="address" required>

          

            <label for="Mobile No">Your Contact Number</label>
            <input type="text" placeholder="Enter your contact number" name="address" required>


            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>


            <button type="submit">Login</button>

            <p class="register">As per resgister?  <a href="#">Contact here!</a></p>

        </div>

    </form>
</body>
</html>
